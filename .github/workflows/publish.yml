name: Publish to PyPI

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: macos-latest
    environment: pypi
    permissions:
      id-token: write  # IMPORTANT: this permission is mandatory for trusted publishing

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build

    - name: Build package
      run: python -m build

    - name: Publish package distributions to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1

  test-pypi-install:
    needs: publish
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
        python-version: ['3.11']

    steps:
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Wait for PyPI propagation
      run: sleep 300  # Wait 5 minutes for PyPI to propagate

    - name: Install from PyPI
      run: |
        python -m pip install --upgrade pip
        pip install virtual-gpu-lut-box

    - name: Test installation
      run: |
        virtual-gpu-lut-box --version
        virtual-gpu-lut-box info

    - name: Test package import
      run: |
        python -c "from virtual_gpu_lut_box import HaldConverter, StreamingFactory; print('PyPI install successful')"
